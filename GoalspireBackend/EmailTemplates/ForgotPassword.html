<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Goalspire - Password Reset Request</title>
</head>
<body style="font-family:Arial;background-color:#F8F8F8;margin:15px;padding:0;">
    <div class="container" style="margin-top:auto;margin-bottom:auto;margin-right:auto;margin-left:auto;width:70%;background-color:#FFFFFF;border-radius:10px;box-shadow:0px 0px 10px 1px rgba(0, 0, 0, 0.1);padding-top:30px;padding-bottom:30px;padding-right:30px;padding-left:30px;text-align:center;">
        <h1 style="color:#1A1A1A;font-size:2em;margin-top:0;margin-bottom:10px;margin-right:0;margin-left:0;">Password Reset Request</h1>
        <p style="color:#3A3A3A;font-size:1.1em;margin-top:0;margin-bottom:20px;margin-right:0;margin-left:0;line-height:1.5;">
            We received a request to reset your password for your account "%%UserName%%" on <a href="https://goalspire.net/" style="color:#3C8DBC;text-decoration:none;">goalspire.net</a>.
        </p>
        <a class="btn" href="%%ResetUrl%%" style="text-decoration:none;background-color:#eb4f4f;color:white;border-style:none;border-radius:5px;padding-top:10px;padding-bottom:10px;padding-right:20px;padding-left:20px;font-size:1.1em;cursor:pointer;margin-bottom:2rem;">Reset Password</a>
        <p class="small" style="margin-bottom:20px;margin-right:0;margin-left:0;line-height:1.5;color:#6D6D6D;font-size:0.8em;margin-top:20px;">
            If you didn't request a password reset, please ignore this email.
        </p>
    </div>
</body>
</html>
